<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="index.html">facebook</a>
            </div>
            <div class="login">
                <form action="" id="nav-login">
                    <table class="login-controls">
                        <tr>
                            <td><label class="login-label"> Email or Mobile</label></td>
                            <td><label class="login-label"> Password</label></td>
                        </tr>
                        <tr>
                            <td><input name="eorp" type="text"></td>
                            <td><input name="pass" type="text"></td>
                            <td><input class="submit-btn" type="submit" value="Login"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><a class="forgotten" href="forgotten.html"> Forgotten Password?</a></td>
                        </tr>
                    </table>
                </form>

            </div>
        </div>
        <div class="main-body">
            <div class="intro">
                <h1 class="fb-image">facebook</h1>
                <p class="fb-intro">Facebook helps you connect and share <br>with the people in your life </p>

            </div>
            <div class="signin">
                <div class="login-panel">
                    <form class="user-login" action="" id="user-login">
                        <input name="eorp" class="user-cred" type="text" placeholder="  Email address or phone number"><br>
                        <input name="pass" class="user-cred" type="text" placeholder="  Password"><br>
                        <input class="user-sub" type="submit" value="Log In">
                        <a class="password-reset" href="">Forgotten password?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="script.js"></script>  
</body>
</html>
